<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT SCHOOL Application</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./form.html">Application</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>ALT SCHOOL Application</h1>
        <form action="submit_application.php" method="post">

            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="number">Phone number:</label>
            <input type="number" id="number" name="number" required>

            <label for="gender">Gender</label>
            <select id="gender" required>
                <option disabled selected value="">Select a Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="date-of-birth">Date of birth</label>
            <input type="date" id="date-of-birth" name="date-of-birth" required>

            <br>

            <label for="education-level">Education level</label>
            <select id="education-level" required>
                <option disabled selected value="">Select your highest completed degree</option>
                <option value="waec">WAEC</option>
                <option value="diploma">OND/HND</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="postgraduate">Postgraduate</option>
            </select>

            <label for="country">Country</label>
            <select id="country" required>
                <option disabled selected value="">Select your country</option>
                <option value="nigeria">Nigeria</option>
                <option value="ghana">Ghana</option>
                <option value="cameroon">Cameroon</option>
                <option value="kenya">Kenya</option>
                <option value="south-africa">Africa</option>
            </select>

            <label for="employment">Employment Status</label>
            <select id="employment" required>
                <option disabled selected value="">Select your Employment status</option>
                <option value="unemployed">Unemployed</option>
                <option value="employed">Employed</option>
                <option value="self-employed">Self-employed</option>
            </select>

            <label for="school">Choose school</label>
            <select id="school" required>
                <option disabled selected value="">Select your school</option>
                <option value="data">Data</option>
                <option value="front-end">Front end</option>
                <option value="back-end">Back end</option>
                <option value="cloud">Cloud</option>
            </select>

            <select id="Information" required>
                <option disabled selected value="">How did you hear about us</option>
                <option value="tv">TV</option>
                <option value="linkedin">Linkedin</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="friend">Friend</option>
            </select>


            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
